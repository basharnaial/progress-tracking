<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .login-box {
            background: #0047AB;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: black;
            color: white;
            font-size: 1rem;
            border: 1px solid white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #111;
        }

        .terms {
            font-size: 0.75rem;
            color: #e0e0e0;
            margin: 1rem 0;
        }

        .terms a {
            color: #fff;
            text-decoration: underline;
            font-weight: 500;
        }

        .forgot {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #ccc;
        }

        .forgot a {
            color: #bbb;
            text-decoration: none;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        .brand {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: white;
            font-weight: bold;
        }

        .brand span {
            color: #ccc;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbarFragment"></div>
<form class="login-box" th:action="@{/login}" method="post">
    <div class="brand">AT&amp;T <span>Cybersecurity</span></div>

    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />

    <div class="terms">
        By logging in, you agree to our<br>
        <a href="#">Terms Of Service</a> and <a href="#">Privacy Policy</a>
    </div>

    <button type="submit">Login</button>

    <div class="forgot">
        <a href="#">Forgot Password?</a>
    </div>
</form>
</body>
</html>
