<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Confirmation</title>
  <style>
    body { background-color: #f9f9f9; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 2rem 3rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
    h1 { margin-bottom: 1rem; color: #333; }
    p { color: #555; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="container">
  <h1>Confirmation Status</h1>
  <p th:text="${message}">Your email confirmation status will appear here.</p>
  <p><a th:href="@{/login}">Return to Login</a></p>
</div>
</body>
</html>
