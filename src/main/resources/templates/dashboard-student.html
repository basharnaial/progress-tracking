<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/pro.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Cairo', 'Montserrat', Arial, sans-serif;
            overflow-x: hidden;
        }
        .student-header {
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 24px 0 rgba(253,160,133,0.13);
            border-radius: 0 0 32px 32px;
            padding: 3.5rem 2rem 2.2rem 2rem;
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        .student-header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            color: #f76b1c;
            margin: 0 0 0.5rem 0;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 12px #fda08544;
            animation: fadeInDown 1.1s cubic-bezier(.77,0,.18,1) both;
        }
        .student-header p {
            color: #444;
            font-size: 1.25rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 0.5px;
            animation: fadeInDown 1.5s 0.2s both;
        }
        .student-header .wave {
            position: absolute;
            left: 0; right: 0; bottom: -1px;
            width: 100%;
            height: 60px;
            background: url('https://svgshare.com/i/12pG.svg') repeat-x;
            background-size: cover;
            z-index: 1;
            pointer-events: none;
            animation: waveMove 8s linear infinite;
        }
        @keyframes waveMove {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }
        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .dashboard-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 2rem 1rem;
            position: relative;
        }
        .floating-sidebar {
            position: fixed;
            left: 32px;
            top: 80px;
            background: rgba(255,255,255,0.97);
            box-shadow: 0 4px 32px 0 rgba(253,160,133,0.13);
            border-radius: 18px;
            padding: 2.2rem 1.2rem 1.2rem 1.2rem;
            min-width: 180px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1.2rem;
            animation: fadeInDown 1.2s 0.2s both;
        }
        .floating-sidebar h3 {
            font-size: 1.1rem;
            color: #f76b1c;
            margin: 0 0 1.2rem 0;
            font-weight: 900;
            letter-spacing: 1px;
        }
        .floating-sidebar button {
            background: none;
            border: none;
            color: #222;
            font-size: 1.08rem;
            font-weight: 700;
            padding: 0.6rem 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.18s, color 0.18s;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .floating-sidebar button.active, .floating-sidebar button:hover {
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
            color: #fff;
        }
        .logout-btn {
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(247,107,28,0.13);
            transition: background 0.18s;
            margin-top: 1.5rem;
        }
        .logout-btn:hover {
            background: #d35400;
        }
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.2rem;
            margin-top: 2.5rem;
        }
        .course-card {
            background: #fff;
            border-radius: 22px;
            box-shadow: 0 4px 32px rgba(253,160,133,0.13);
            padding: 2.2rem 1.5rem 1.5rem 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: transform 0.18s, box-shadow 0.18s;
            position: relative;
            overflow: hidden;
            animation: fadeInDown 1.1s both;
        }
        .course-card:hover {
            transform: translateY(-8px) scale(1.035);
            box-shadow: 0 8px 40px rgba(253,160,133,0.19);
        }
        .course-icon {
            background: linear-gradient(135deg, #fda085 0%, #f6d365 100%);
            color: #fff;
            border-radius: 50%;
            width: 58px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.1rem;
            margin-bottom: 1.2rem;
            box-shadow: 0 2px 8px rgba(253,160,133,0.13);
            animation: popIn 0.7s cubic-bezier(.77,0,.18,1) both;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .course-title {
            font-size: 1.25rem;
            font-weight: 800;
            color: #f76b1c;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }
        .course-teacher {
            color: #444;
            font-size: 1.05rem;
            margin-bottom: 0.7rem;
            font-weight: 700;
        }
        .course-status {
            font-size: 1rem;
            font-weight: 700;
            border-radius: 8px;
            padding: 0.3rem 1.1rem;
            background: #f6d36522;
            color: #38a169;
            margin-top: auto;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 6px #f6d36522;
        }
        .course-status.inprogress {
            color: #e53e3e;
            background: #fda08522;
        }
        .course-actions {
            margin-top: 1.2rem;
            display: flex;
            gap: 1rem;
        }
        .action-btn {
            background: #f6d365;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.4rem 1.1rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.18s;
            box-shadow: 0 1px 6px #f6d36522;
        }
        .action-btn:hover {
            background: #fda085;
        }
        .toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: #fff;
            color: #f76b1c;
            font-weight: 800;
            border-radius: 10px;
            box-shadow: 0 2px 16px #fda08533;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
            animation: toastIn 2.5s both;
        }
        @keyframes toastIn {
            0% { opacity: 0; transform: translateY(40px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(40px); }
        }
        @media (max-width: 900px) {
            .dashboard-content { padding: 0 0.2rem 2rem 0.2rem; }
            .courses-grid { gap: 1rem; }
            .floating-sidebar { left: 8px; top: 8px; padding: 1.2rem 0.7rem; min-width: 120px; }
        }
        @media (max-width: 600px) {
            .student-header { padding: 1.2rem 0.2rem 0.7rem 0.2rem; }
            .dashboard-content { padding: 0 0.1rem 2rem 0.1rem; }
            .courses-grid { grid-template-columns: 1fr; }
        }
        .student-gpa-card {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #fda085 0%, #f6d365 100%);
            border-radius: 18px;
            box-shadow: 0 4px 24px #fda08533;
            padding: 1.5rem 2.2rem;
            margin-bottom: 2.5rem;
            max-width: 420px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            animation: fadeInDown 1.2s 0.1s both;
        }
        .gpa-icon {
            background: #fff;
            color: #f76b1c;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.3rem;
            margin-right: 1.5rem;
            box-shadow: 0 2px 12px #fda08522;
        }
        .gpa-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .gpa-label {
            font-size: 1.1rem;
            color: #fff;
            font-weight: 700;
            margin-bottom: 0.2rem;
            letter-spacing: 0.5px;
        }
        .gpa-value {
            font-size: 2.2rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 0.1rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 12px #fda08544;
        }
        .gpa-grade {
            font-size: 1.1rem;
            font-weight: 700;
            margin-top: 0.1rem;
        }
    </style>
</head>
<body>
    <div class="floating-sidebar">
        <h3><i class="fas fa-user-graduate"></i> Student</h3>
        <button class="active"><i class="fas fa-book"></i> My Courses</button>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
    <div class="student-header">
        <h1>Welcome, Student! ðŸŽ“</h1>
        <p>Here are your enrolled courses. Stay motivated and keep learning! ðŸš€</p>
        <div class="wave"></div>
    </div>
    <div class="dashboard-content">
        <div class="student-gpa-card">
            <div class="gpa-icon"><i class="fas fa-graduation-cap"></i></div>
            <div class="gpa-info">
                <div class="gpa-label">Cumulative GPA</div>
                <div class="gpa-value" th:text="${#numbers.formatDecimal(studentGpa, 1, 2)}"></div>
                <div class="gpa-grade" th:text="${studentGpaLabel}" th:style="'color:' + ${studentGpaColor}"></div>
            </div>
        </div>
        <div class="courses-grid">
            <div class="course-card" th:each="enrollment : ${enrollments}">
                <div class="course-icon"><i class="fas fa-book-open"></i></div>
                <div class="course-title" th:text="${enrollment.course.name}"></div>
                <div class="course-teacher"><i class="fas fa-chalkboard-teacher"></i> <span th:text="${enrollment.course.teacher.firstName + ' ' + enrollment.course.teacher.lastName}"></span></div>
                <div class="course-status" th:classappend="${enrollment.finished} ? '' : 'inprogress'"
                     th:text="${enrollment.finished} ? 'Finished' : 'In Progress'"></div>
                <div class="course-actions">
                    <button class="action-btn" onclick="copyCourseName(this)"><i class="fas fa-copy"></i> Copy Name</button>
                    <button class="action-btn" onclick="showToast('Coming soon!')"><i class="fas fa-info-circle"></i> Details</button>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast" style="display:none"></div>
    <script>
        function logout() {
            window.location.href = "/logout";
        }
        function copyCourseName(btn) {
            const name = btn.closest('.course-card').querySelector('.course-title').textContent;
            navigator.clipboard.writeText(name);
            showToast('Course name copied!');
        }
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.style.display = 'block';
            toast.classList.remove('hide');
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2500);
        }
    </script>
</body>
</html>
