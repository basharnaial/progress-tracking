<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
        }
        .navbar {
            display: flex;
            background: #161b22;
            padding: 1rem 2rem;
            border-bottom: 1px solid #30363d;
            align-items: center;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
        .navbar-title {
            font-weight: bold;
            font-size: 1.25rem;
            margin-right: 2rem;
            color: #58a6ff;
            letter-spacing: 0.5px;
        }
        .navbar .add-btn {
            margin-left: auto;
            background-color: #238636;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar .add-btn:hover {
            background-color: #2ea043;
        }
        .content {
            padding: 2rem 4rem;
        }
        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #e6edf3;
        }
        .table-container {
            background-color: #161b22;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #30363d;
        }
        th {
            font-weight: 600;
            color: #8b949e;
        }
        td {
            color: #c9d1d9;
        }
        td.role-student {
            color: #79c0ff;
        }
        td.role-teacher {
            color: #ffa657;
        }
        .edit-link {
            color: #58a6ff;
            text-decoration: none;
        }
        .edit-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbarFragment"></div>

    <div class="content">
        <h2>Manage Users</h2>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>U001</td>
                    <td>Ali Saleh</td>
                    <td>ali@example.com</td>
                    <td class="role-teacher">Teacher</td>
                    <td><a class="edit-link" href="#">Edit</a></td>
                </tr>
                <tr>
                    <td>U002</td>
                    <td>Lina Ahmed</td>
                    <td>lina@example.com</td>
                    <td class="role-student">Student</td>
                    <td><a class="edit-link" href="#">Edit</a></td>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:classappend="${user.role == 'Student'} ? 'role-student' : 'role-teacher'" th:text="${user.role}"></td>
                    <td><a class="edit-link" th:href="@{/users/{id}/edit(id=${user.id})}">Edit</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
