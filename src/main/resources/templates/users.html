<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" th:href="@{/css/pro.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbarFragment"></div>

    <div class="content">
        <h2>Manage Users</h2>
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>U001</td>
                    <td>Ali Saleh</td>
                    <td>ali@example.com</td>
                    <td class="role-teacher">Teacher</td>
                    <td><a class="edit-link" href="#">Edit</a></td>
                </tr>
                <tr>
                    <td>U002</td>
                    <td>Lina Ahmed</td>
                    <td>lina@example.com</td>
                    <td class="role-student">Student</td>
                    <td><a class="edit-link" href="#">Edit</a></td>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:classappend="${user.appUserRole.name() == 'STUDENT'} ? 'role-student' : 'role-teacher'" th:text="${user.appUserRole}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
