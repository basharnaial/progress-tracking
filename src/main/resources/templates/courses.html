<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
        }
        .navbar {
            display: flex;
            background: #161b22;
            padding: 1rem 2rem;
            border-bottom: 1px solid #30363d;
            align-items: center;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
        .navbar-title {
            font-weight: bold;
            font-size: 1.25rem;
            margin-right: 2rem;
            color: #58a6ff;
            letter-spacing: 0.5px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            cursor: pointer;
            font-weight: 500;
            color: #c9d1d9;
        }
        .navbar ul li.active {
            color: #58a6ff;
            font-weight: 600;
        }
        .navbar .add-btn {
            margin-left: auto;
            background-color: #238636;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .navbar .add-btn:hover {
            background-color: #2ea043;
        }
        .content {
            padding: 2rem 4rem;
        }
        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.75rem;
            color: #e6edf3;
        }
        .table-container {
            background-color: #161b22;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #30363d;
        }
        th {
            font-weight: 600;
            color: #8b949e;
        }
        td {
            color: #c9d1d9;
        }
        td:nth-child(3),
        td:nth-child(4),
        td:nth-child(5) {
            color: #8b949e;
        }
        .view-link, .edit-link {
            color: #58a6ff;
            text-decoration: none;
        }
        .view-link:hover, .edit-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/navbar :: navbarFragment"></div>

<div class="content">
    <h2>Your courses</h2>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Teacher</th>
                <th>Enrolled</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>101</td>
                <td><a class="view-link" href="#">Introduction to Java</a></td>
                <td>Basic Java programming concepts</td>
                <td>John Smith</td>
                <td>25</td>
                <td><a class="edit-link" href="#">Edit</a></td>
            </tr>

            <tr th:each="course : ${courses}">
                <td th:text="${course.id}"></td>
                <td>
                    <a class="view-link" th:href="@{/courses/{id}/students(id=${course.id})}"
                       th:text="${course.name}"></a>
                </td>
                <td th:text="${course.description}"></td>
                <td th:text="${course.teacher.firstName + ' ' + course.teacher.lastName}"></td>
<!--                <td th:text="${course.enrolledStudents.size()}"></td>-->
                <td>
                    <a class="edit-link" th:href="@{/courses/{id}/edit(id=${course.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
